<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="../../js/vue.js" ></script>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>props</h1>
    <div id="example">

    </div>
    <script type="text/javascript">
        var Parent = Vue.extend({
          template: '<p>I am</p>',
        });

        Vue.component('my-parent', Parent);

        new Vue({
            el: '#example',
        })
    </script>
</body>
