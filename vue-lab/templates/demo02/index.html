<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="../../js/vue.js" ></script>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="example">
        <example></example>
    </div>
    <script type="text/javascript">
        var Example = Vue.extend({
            template: '<div>{{ message }}</div>',
            data: function(){
                return {
                    message: 'hello vue'
                }
            }
        })
        Vue.component('example', Example);

        new Vue({
            el: '#example',
        })
    </script>
</body>
</html>
