<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="../../js/vue.js" ></script>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <div id="example">
        <p>{{message}}</p>
        <input v-model="message">
    </div>
    <script type="text/javascript">
        new Vue({
            el: '#example',
            data: {
                message: 'hello vue'
            }
        })
    </script>
</body>
</html>
