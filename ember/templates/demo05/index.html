<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="../../js/jquery.js" ></script>
    <script type="text/javascript" src="../../js/ember-template-compiler.js" ></script>
    <script type="text/javascript" src="../../js/ember.js" ></script>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
    EmberENV = {
      FEATURES: {
        'ember-htmlbars': true,
        'ember-htmlbars-block-params': true
      }
    }
  </script>
</head>
<body>
    <p>
        <pre>
            <code>
              {{#x-people people=people as |c|}}
                Hello {{p.firstName}} {{c.lastName}}
              {{/x-people}}
            </code>
        </pre>
        c is component x-people scope context variable
    </p>
    <script type="text/x-handlebars" data-template-name="application">
      <h1>horsin around</h1>
      <h3>with block params</h3>
      
      {{#x-people people=people as |b a|}}
        Hello {{p.firstName}} {{b.lastName}} {{a}}
      {{/x-people}}
    </script>
      
    <script type="text/x-handlebars" data-template-name="components/x-people">
      <ul>
        {{#each people as |c|}}
          <li>{{yield c 'p'}}</li>
        {{/each}}
      </ul>
    </script>

    <script>
        App = Ember.Application.create({
          LOG_TRANSITIONS: true,
          LOG_VIEW_LOOKUPS: true
        });

        App.ApplicationController = Ember.Controller.extend({
            people: [
              {firstName: 'Kris', lastName: 'Selden'},
              {firstName: 'Luke', lastName: 'Melia'},
              {firstName: 'Formerly Alex', lastName: 'Matchneer'}
            ]
        });

    </script>

</body>
</html>
